<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
	  
<head th:insert="~{plantilla/templateKevin :: head}"> <!-- este "head" es el nombre del fragmento de la etiqueta head en el template  --> 	
</head>

<body class="bg-dark">

    <div class="container-fluid d-flex flex-column" role="main">
        <div class="d-flex justify-content-center py-5 mt-5">
            <img src="img/Logo_white.png" alt="logo" width="160px" class="center">
        </div>

        <main class="d-flex justify-content-center">
            <div class="login">
                <div class="text-light text-center">
                    <h1 class="fs-3 fw-light">Login</h1>
                </div>
                <div class="border border-secondary rounded-3 bg-primary p-4 mt-4">

                    <form class="form-signin" th:action="@{/login}" method="post">
                        <label for="username" class="fw-light text-light mb-2">Usuario</label>
                        <input type="text" id="username" name="username" class="form-control mb-3" autocomplete="off" required autofocus>
                        <label for="password" class="fw-light text-light mb-2">Contrase√±a</label>
                        <input type="password" id="password" name="password" class="form-control mb-4" required>
                        <button class="btn btn-success w-100" type="submit">Entrar</button><!-- onclick="location.href='main.html'" -->
                    </form>
                
                </div>
            </div>

        </main>
    </div>

	<!-- SCRIPTS -->
	<div th:fragment = "scripts">
		<!-- Boostrap JavaScript Bundle with Popper -->
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    	<!-- JQuery -->
    	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	</div>
	
</body>
</html>
