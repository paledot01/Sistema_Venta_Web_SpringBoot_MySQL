<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
	  
<head th:insert="~{plantilla/templateKevin :: head}"> <!-- este "head" es el nombre del fragmento de la etiqueta head en el template  --> 	
</head>

<body class="bg-dark d-flex flex-column vh-100">

    <div class="container-fluid d-flex flex-column" role="main">
        <div class="d-flex justify-content-center py-5 mt-5">
            <img src="img/Logo_white.png" alt="logo" width="160px" class="center">
        </div>

        <main class="d-flex justify-content-center">
            <div class="login">
                <div class="text-light text-center">
                    <h1 class="fs-3 fw-light">Login</h1>
                </div>
                <div class="border border-secondary rounded-3 bg-primary p-4 mt-4">
					
                    <form class="form-signin" th:action="@{/login}" method="post">
                        <label for="username" class="fw-light text-light mb-2">Usuario</label>
                        <input type="text" id="username" name="username" class="login_input border border-secondary rounded-3 bg-dark w-100 fw-light text-light mb-3" autocomplete="off" required autofocus>
                        <label for="password" class="fw-light text-light mb-2">Contraseña</label>
                        <input type="password" id="password" name="password" class="login_input border border-secondary rounded-3 bg-dark w-100 fw-light text-light mb-4" required>-->
                        <!--<button class="btn btn-success w-100" type="submit">Entrar</button>--><!-- onclick="location.href='main.html'" -->
                        <input class="btn btn-success w-100" type="submit" value="Log in" />
                    </form>
                    
                    <!--
                    <form id="form_login" class="">
                        <label for="username" class="fw-light text-light mb-2">Usuario</label>
                        <input type="text" id="username" name="username" class="login_input border border-secondary rounded-3 bg-dark w-100 fw-light text-light mb-3" autocomplete="off" required autofocus>
                        <label for="password" class="fw-light text-light mb-2">Contraseña</label>
                        <input type="password" id="password" name="password" class="login_input border border-secondary rounded-3 bg-dark w-100 fw-light text-light mb-4" required>
                        
                        <input class="btn btn-success w-100" type="button" value="Log in" onclick="logear()"/>
                    </form>-->
                
                </div>
            </div><!--
			<a href="javascript:;" class="btn btn-success w-100" onclick="mostrar();">mostrar</a>
			<a href="javascript:;" class="btn btn-success w-100" onclick="ocultar();">ocultar</a>-->
        </main>
        <!--
        <div th:if="${param.error}">
			Invalid username and password.</div>
		<div th:if="${param.logout}">
			You have been logged out.</div>-->
		
	</div>
	
	
	<!-- ALERTAS CRUZ-LOGIN -->
	<div th:if="${param.error}" id="alerta_log_cruz" class="d-flex bg-primary border border-secondary rounded-2 fw-light text-light alerta">
		<div class="alerta_img rounded-2 d-flex justify-content-center">
	
			<svg id="svg_cruz" viewBox="0 0 116 116" fill="none" xmlns="http://www.w3.org/2000/svg">
				<g id="svg_cruz_01">
					<path d="M105.155 10.6667L10.6667 105.155" stroke-width="21.3334" stroke-miterlimit="22.9256" stroke-linecap="round" stroke-linejoin="round" />
				</g>
				<g id="svg_cruz_02">
					<path d="M10.6667 10.6667L105.155 105.155" stroke-width="21.3334" stroke-miterlimit="22.9256" stroke-linecap="round" stroke-linejoin="round" />
				</g>
			</svg>
	
		</div>
		<div class="alerta_texto">
			<div id="alerta_titulo" class="alerta_titulo px-2">
				Error :
			</div>
			<div class="alerta_mensaje px-2 d-flex align-items-center justify-content-center">
				<div id="alerta_mensaje" class="text-center">
					Datos incorrectos.
				</div>
			</div>
		</div>
	</div><!-- end ALERTAS -->
	
	<!-- ALERTAS CHEAK-LOGOUT -->
	<div th:if="${param.logout}" id="alerta_log_check" class="d-flex bg-primary border border-secondary rounded-2 fw-light text-light alerta">
		<div class="alerta_img rounded-2 d-flex justify-content-center">
	
			<svg id="svg_check" viewBox="0 0 135 97" fill="none" xmlns="http://www.w3.org/2000/svg">
				<g>
					<path id="Vector_1" d="M10.6671 48.4628L48.4627 86.2565L124.052 10.6672" stroke-width="21.3322" stroke-miterlimit="22.9256" stroke-linecap="round" stroke-linejoin="round" />
				</g>
			</svg>
	
		</div>
		<div class="alerta_texto">
			<div id="alerta_titulo" class="alerta_titulo px-2">
				Felicitaciones :
			</div>
			<div class="alerta_mensaje px-2 d-flex align-items-center justify-content-center">
				<div id="alerta_mensaje" class="text-center">
					Cerraste sesión correctamente.
				</div>
			</div>
		</div>
	</div><!-- end ALERTAS -->
	
	
	<!-- SCRIPTS -->
	<div th:fragment = "scripts">
		<!-- Boostrap JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    	<!-- JQuery -->
    	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    	<!-- Scripts, de todos los mantenimientos que se deben cargar desde el index-->
    	<script type="text/javascript" th:src="@{/js/login.js}"></script>
	</div>
	
</body>
</html>
